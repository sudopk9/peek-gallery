<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Photo Gallery</title>
  <style>
    body { font-family: sans-serif; background: #fafafa; margin: 0; padding: 20px; text-align: center; }
    h1 { margin-bottom: 20px; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .gallery img { width: 250px; height: auto; border-radius: 8px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    #lightbox {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center;
    }
    #lightbox img { max-width: 90%; max-height: 90%; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>My Photo Gallery</h1>
  <div class="gallery" id="gallery"></div>
  <div id="lightbox" onclick="this.style.display='none'"><img src="" alt=""></div>

  <script>
    const username = 'sudopk9';
    const repo = 'peek-gallery';
    const folderPath = 'photos'; // folder inside your repo

    async function loadImages() {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`;
      const res = await fetch(url);
      const files = await res.json();

      const gallery = document.getElementById('gallery');
      files.forEach(file => {
        if (file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
          const img = document.createElement('img');
          img.src = file.download_url;
          img.alt = file.name;
          img.onclick = () => showLightbox(file.download_url);
          gallery.appendChild(img);
        }
      });
    }

    function showLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      lightbox.style.display = 'flex';
      lightbox.querySelector('img').src = src;
    }

    loadImages();
  </script>
</body>
</html>
