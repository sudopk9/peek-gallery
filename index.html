<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peek Through My Lens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111; /* dark background */
      color: #eee;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background: #333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      background: #555;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      opacity: 0;
      transition: opacity 0.5s ease; /* fade transition */
    }

    #lightbox img.show {
      opacity: 1;
    }

    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 3rem;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }

    #prevArrow {
      left: 20px;
    }

    #nextArrow {
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>Peek Through My Lens</h1>
  <button id="slideshowBtn">▶ Play Slideshow</button>
  <div class="gallery" id="gallery"></div>

  <div id="lightbox">
    <span id="prevArrow" class="nav-arrow">&#10094;</span>
    <img src="" alt="">
    <span id="nextArrow" class="nav-arrow">&#10095;</span>
  </div>

  <script>
    const username = 'sudopk9';
    const repo = 'peek-gallery';
    const folderPath = 'photos';

    let currentIndex = 0;
    let imageList = [];
    let slideshowInterval = null;

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const slideshowBtn = document.getElementById('slideshowBtn');

    async function loadImages() {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`;
      const res = await fetch(url);
      const files = await res.json();

      imageList = files.filter(f => f.name.match(/\.(jpg|jpeg|png|gif|webp)$/i));
      gallery.innerHTML = '';

      imageList.forEach((file, i) => {
        const img = document.createElement('img');
        img.src = file.download_url;
        img.alt = file.name;
        img.onclick = () => openLightbox(i);
        gallery.appendChild(img);
      });
    }

    function openLightbox(index) {
      currentIndex = index;
      showImage();
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
      stopSlideshow();
    }

    function showImage() {
      if (imageList.length > 0) {
        // Remove class to trigger fade-out
        lightboxImg.classList.remove('show');
        // Small delay to allow fade-out
        setTimeout(() => {
          lightboxImg.src = imageList[currentIndex].download_url;
          lightboxImg.classList.add('show'); // fade-in
        }, 50);
      }
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % imageList.length;
      showImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
      showImage();
    }

    // Slideshow controls
    function startSlideshow() {
      slideshowBtn.textContent = '⏸ Pause Slideshow';
      slideshowInterval = setInterval(nextImage, 3000);
    }

    function stopSlideshow() {
      slideshowBtn.textContent = '▶ Play Slideshow';
      clearInterval(slideshowInterval);
      slideshowInterval = null;
    }

    slideshowBtn.onclick = () => {
      if (slideshowInterval) stopSlideshow();
      else {
        openLightbox(0);
        startSlideshow();
      }
    };

    document.getElementById('nextArrow').onclick = nextImage;
    document.getElementById('prevArrow').onclick = prevImage;

    lightbox.onclick = e => {
      if (e.target === lightbox) closeLightbox();
    };

    // Keyboard navigation
    document.addEventListener('keydown', e => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') nextImage();
        else if (e.key === 'ArrowLeft') prevImage();
        else if (e.key === 'Escape') closeLightbox();
      }
    });

    loadImages();
  </script>
</body>
</html>
