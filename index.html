<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Photo Gallery</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f7f7f7; margin: 0; padding: 20px; }
    h1 { margin-bottom: 20px; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .gallery img { width: 300px; height: auto; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <h1>My Photo Gallery</h1>
  <div class="gallery">
    <img src="photo1.jpg" alt="">
    <img src="photo2.jpg" alt="">
    <img src="photo3.jpg" alt="">
  </div>
</body>
</html>
