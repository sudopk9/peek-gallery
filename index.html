<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peek Through My Lens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background: #333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      background: #555;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Lightbox container */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      overflow: hidden;
    }

    /* Carousel wrapper */
    #carousel {
      display: flex;
      transition: transform 0.5s ease;
      height: 80%;
      align-items: center;
    }

    #carousel img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 3rem;
      cursor: pointer;
      user-select: none;
      padding: 10px;
      z-index: 1000;
    }

    #prevArrow {
      left: 20px;
    }

    #nextArrow {
      right: 20px;
    }

    #slideshowBtn {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Peek Through My Lens</h1>
  <button id="slideshowBtn">▶ Play Slideshow</button>
  <div class="gallery" id="gallery"></div>

  <div id="lightbox">
    <span id="prevArrow" class="nav-arrow">&#10094;</span>
    <div id="carousel"></div>
    <span id="nextArrow" class="nav-arrow">&#10095;</span>
  </div>

  <script>
    const username = 'sudopk9';
    const repo = 'peek-gallery';
    const folderPath = 'photos';

    let currentIndex = 0;
    let imageList = [];
    let slideshowInterval = null;

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const carousel = document.getElementById('carousel');
    const prevArrow = document.getElementById('prevArrow');
    const nextArrow = document.getElementById('nextArrow');
    const slideshowBtn = document.getElementById('slideshowBtn');

    async function loadImages() {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${folderPath}`;
      const res = await fetch(url);
      const files = await res.json();

      imageList = files.filter(f => f.name.match(/\.(jpg|jpeg|png|gif|webp)$/i));
      gallery.innerHTML = '';
      carousel.innerHTML = '';

      imageList.forEach((file, i) => {
        // Gallery thumbnails
        const imgThumb = document.createElement('img');
        imgThumb.src = file.download_url;
        imgThumb.alt = file.name;
        imgThumb.onclick = () => openLightbox(i);
        gallery.appendChild(imgThumb);

        // Carousel images
        const imgCarousel = document.createElement('img');
        imgCarousel.src = file.download_url;
        carousel.appendChild(imgCarousel);
      });
    }

    function updateCarousel() {
      const offset = -currentIndex * window.innerWidth;
      carousel.style.transform = `translateX(${offset}px)`;
    }

    function openLightbox(index) {
      currentIndex = index;
      updateCarousel();
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
      stopSlideshow();
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % imageList.length;
      updateCarousel();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
      updateCarousel();
    }

    function startSlideshow() {
      slideshowBtn.textContent = '⏸ Pause Slideshow';
      slideshowInterval = setInterval(nextImage, 3000);
    }

    function stopSlideshow() {
      slideshowBtn.textContent = '▶ Play Slideshow';
      clearInterval(slideshowInterval);
      slideshowInterval = null;
    }

    slideshowBtn.onclick = () => {
      if (slideshowInterval) stopSlideshow();
      else {
        openLightbox(currentIndex);
        startSlideshow();
      }
    };

    nextArrow.onclick = nextImage;
    prevArrow.onclick = prevImage;

    lightbox.onclick = e => {
      if (e.target === lightbox) closeLightbox();
    };

    // Keyboard navigation
    document.addEventListener('keydown', e => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') nextImage();
        else if (e.key === 'ArrowLeft') prevImage();
        else if (e.key === 'Escape') closeLightbox();
      }
    });

    // Update carousel width on resize
    window.addEventListener('resize', updateCarousel);

    loadImages();
  </script>
</body>
</html>
